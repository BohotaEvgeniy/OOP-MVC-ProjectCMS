{% extends "index.html" %}

{% block navigation %}

        {% for page in pages %}

        <li><a href="{{ page.url }}" >{{ page.name }}</a></li>

        {% endfor %}

{% endblock %}

{% block catalog %}

        {% for category in categories %}

                <li>
                        <a style="color: #fff" href="/catalog/{{ category.name }}">{{ category.name }}</a>
                </li>

        {% endfor %}

{% endblock %}

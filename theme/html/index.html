<!DOCTYPE>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <link href="/admin/theme/assets/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/admin/theme/assets/css/flat-ui.min.css" rel="stylesheet">
        <link href="/admin/theme/assets/css/styles.css" rel="stylesheet">
        <link rel="shortcut icon" href="../assets/img/favicon.ico">
    </head>
    <body>

        <header class="header-navbar clearfix">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <!—Название сайта и кнопка раскрытия меню для мобильных-->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">IMT</a>
                    </div>

                    <!—Само меню-->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/"></a>Главная</li>
                            {% block navigation %}

                            {% endblock %}
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>

        <main>
            <section>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-3 category-wrap">
                            <div class="nav mybtn">
                                <li class="dropdown">
                                    <a style="background: #1abc9c; color: #fff" href="" data-toggle="dropdown" class=" dropdown-toggle btn btn-primary">
                                        Категории
                                        <span class="caret"></span>
                                    </a>
                                    <span class="dropdown-arrow"></span>
                                    <ul style="width: 100%" class="dropdown-menu mybtn">
                                        {% block catalog %}

                                        {% endblock %}
                                    </ul>
                                </li>
                            </div>
                        </div>
                        <div class="col-lg-9 category-wraP">
                            <nav class="pull-right">
                                <a class="btn btn-primary" href="/signup/">Вход</a>
                                <a class="btn btn-primary" href="/signin/">Регистрация</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="row">
                        {% block content %}

                        {% endblock %}
                        {% block description %}

                        {% endblock %}
                        {% block sign_in %}

                        {% endblock %}
                    </div>
                </div>
            </section>
        </main>

    </body>
    <script src="/admin/theme/assets/js/vendor/jquery.min.js"></script>
    <script src="/admin/theme/assets/js/flat-ui.min.js"></script>
</html>

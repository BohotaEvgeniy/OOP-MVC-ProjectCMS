{% extends "index.html" %}


{% block content %}

<a class="btn btn-primary" href="/admin/pages/"><span class="glyphicon glyphicon-arrow-left"></span> {{ backUp }}</a>
<div class="col-lg-7 col-lg-offset-5">
    <h5>{{ page_name }}</h5>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{ page.id }}">
        <div class="form-group">
            <label>Название</label>
            <input class="form-control" type="text" name="name" value="{{ page.name }}">
        </div>
        <div class="form-group">
            <label>URL</label>
            <input class="form-control" type="text" name="url" value="{{ page.url }}">
        </div>
        <div class="form-group">
            <label>Видимость</label>
            <input class="form-control" type="checkbox" name="visible" value="1" {% if value == 1 %} page.visible = 1 {% endif %}>
        </div>
        <div class="form-group">
            <label>Картинка</label>
            <input class="form-control" type="file" name="image" value="">
        </div>
        <div class="form-group">
            <label>Описание</label>
            <textarea class="form-control" name="description">{{ page.description }}</textarea>
        </div>
        <input type="submit" name="save" value="Сохранить">
    </form>
</div>
{% endblock %}

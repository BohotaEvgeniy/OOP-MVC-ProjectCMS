{% extends "index.html" %}


{% block content %}
<h1>{{ name_category }}</h1>
<div class="row">
    <div class="col-lg-12" style="margin-bottom: 20px">
        <a class="btn btn-primary" href="/admin/category/"><span class="glyphicon glyphicon-plus"></span> Добавить категорию</a>
    </div>
    <div class="col-lg-12">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Name Category</th>
            </tr>
            </thead>
            <tbody>
            {% for category in categories %}
            <tr>
                <td><img class="img-circle" style="width: 100px; height: auto " src="/uploads/image/{{ category.image }}" alt=""></td>
                <td>{{ category.name }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
